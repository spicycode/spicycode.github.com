<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>{% if page.title %}{{ page.title }} &raquo; {% endif %}SpicyCode</title>
  <meta charset="utf-8" />
  <meta name="author" content="Chad Humphries" />
  <link href="http://feeds2.feedburner.com/spicycode" rel="alternate" title="SpicyCode - The ramblings of Chad Humphries" type="application/atom+xml" />
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
</head>
<body id="blog">
  <header>
    <hgroup>
      <a href="/" title="SpicyCode"><img src="/images/logo-2.png" border="0" alt="SpicyCode" /></a>
    </hgroup>
    <nav>
      <a href="/" class="blog {% if page.active == "home" %}active{% endif %}">Scattered Musings</a>
      <a href="/open-source.html" class="open-source {% if page.active == "open-source" %}active{% endif %}">Open Source Projects</a>
    </nav>
  </header>
  <div id="container">
    {{ content }}
    <div id="tweet">
       <p>Please wait while my tweets load...</p>
       <p><a href="http://twitter.com/spicycode">If you can't wait - check out what I've been twittering</a></p>
    </div>
  </div>
  <footer>
    <div id="chad">
    </div>
    <div class="contact">
      <p id="links">
        <a href="http://feeds2.feedburner.com/spicycode" class="rss">Subscribe to RSS</a>
        <a href="http://twitter.com/spicycode" class="twitter">twitter.com/spicycode</a>
        <a href="http://github.com/spicycode" class="github">github.com/spicycode</a>
      </p>
      <p>
        Chad Humphries - I do that thing I do at <a href="http://github.com/spicycode">GitHub</a>
      </p>
    </div>
  </footer>
  <script src="http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js"type="text/javascript"></script>
  <script src="/js/application.js"type="text/javascript"></script>
</body>
</html>
